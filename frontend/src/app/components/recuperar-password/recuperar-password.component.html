<div class="row mt-4">
  <div class="col-md-5 mx-auto">
    <div class="card bg-light mb-3">
      <h3 class="card-header text-center">Recuperar Contraseña</h3>
      <div class="card-body">
        <div class="caja-img">
          <img class="img-form" src="../../../assets/images/reset-password.png" alt="login">
        </div>
        <form (ngSubmit)="loginUsuario()" [formGroup]="resetPasswordForm">
          <div class="form-group">
            <label class="form-label mt-3">Correo electrónico</label>
            <input type="email" class="form-control" formControlName="email" placeholder="nombre@email.com">
            <span
                *ngIf="resetPasswordForm.get('email')!.hasError('required') && resetPasswordForm.get('email')!.touched"
                class="text-danger error-label">
              El <strong>email</strong> es obligatorio
            </span>
            <span
                *ngIf="resetPasswordForm.get('email')!.hasError('email') && resetPasswordForm.get('email')!.touched"
                class="text-danger error-label">
              <strong>Email</strong> NO válido
            </span>
          </div>
          <div class="form-group py-3 mt-2 d-grid gap-2">
            <button class="btn btn-lg btn-primary" type="submit">
              Enviar
            </button>
          </div>
          <div class="form-group d-grid gap-2">
            <button class="btn btn-lg btn-danger" type="button">
              <a style="text-decoration: none; color: white; display: block;"
                routerLink="/login">Cancelar</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
