<div class="wrapper">
  <div class="body" style="max-width: 400px;">
    <img class="logo" src="../../../assets/images/reset-password.png" alt="login">
    <h2 class="mb-3">Recuperar Contraseña</h2>
    <form (ngSubmit)="loginUsuario()" [formGroup]="resetPasswordForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label>Correo electrónico</label>
        <span
            *ngIf="resetPasswordForm.get('email')!.hasError('required') && resetPasswordForm.get('email')!.touched"
            class="text-danger error-label">
          El <strong>email</strong> es obligatorio
        </span>
        <span
            *ngIf="resetPasswordForm.get('email')!.hasError('email') && resetPasswordForm.get('email')!.touched"
            class="text-danger error-label">
          <strong>Email</strong> NO válido
        </span>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
      </div>
      <a routerLink="/login">Volver</a>
    </form>
  </div>
</div>
