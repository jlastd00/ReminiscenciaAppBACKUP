<div class="row mt-4">
  <div class="col-md-5 mx-auto">
    <div class="card bg-light mb-3">
      <h3 class="card-header text-center">Registrarse</h3>
      <div class="card-body">
        <div class="caja-img">
          <img class="img-form" src="../../../assets/images/registro.png" alt="login">
        </div>
        <form (ngSubmit)="registrarUsuario()" [formGroup]="registroUsuario">
          <div class="form-group">
            <label class="form-label mt-3">Nombre de usuario</label>
            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre de usuario">
            <span
                *ngIf="registroUsuario.get('nombre')!.hasError('required') && registroUsuario.get('nombre')!.touched"
                class="text-danger error-label">
              El <strong>nombre</strong> es obligatorio
            </span>
          </div>
          <div class="form-group">
            <label class="form-label mt-3">Tipo de usuario</label>
            <select class="form-select" formControlName="role">
              <option selected> Selecciona tipo de usuario </option>
              <option value="TERAPEUTA">Terapeuta</option>
              <option value="FAMILIAR">Familiar</option>
            </select>
            <span
                *ngIf="registroUsuario.get('role')!.hasError('pattern') && registroUsuario.get('role')!.touched"
                class="text-danger error-label">
              Selecciona <strong>tipo</strong> de usuario
            </span>
          </div>
          <div class="form-group">
            <label class="form-label mt-3">Correo electrónico</label>
            <input type="email" class="form-control" formControlName="email" placeholder="nombre@email.com">
            <span
                *ngIf="registroUsuario.get('email')!.hasError('required') && registroUsuario.get('email')!.touched"
                class="text-danger error-label">
              El <strong>email</strong> es obligatorio
            </span>
            <span
                *ngIf="registroUsuario.get('email')!.hasError('email') && registroUsuario.get('email')!.touched"
                class="text-danger error-label">
              <strong>Email</strong> NO válido
            </span>
          </div>
          <div class="form-group">
            <label class="form-label mt-3">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
            <span
                *ngIf="registroUsuario.get('password')!.hasError('required') && registroUsuario.get('password')!.touched"
                class="text-danger error-label">
              La <strong>contraseña</strong> es obligatoria
            </span>
            <span
                *ngIf="registroUsuario.get('password')!.hasError('minlength') && registroUsuario.get('password')!.touched"
                class="text-danger error-label">
              La <strong>contraseña</strong> debe tener 6 ó más caracteres
            </span>
          </div>
          <div class="form-group">
            <label class="form-label mt-3">Repetir Contraseña</label>
            <input type="password" class="form-control" formControlName="repassword" placeholder="Repetir contraseña">
            <span
                *ngIf="registroUsuario.get('repassword')!.hasError('required') && registroUsuario.get('repassword')!.touched"
                class="text-danger error-label">
              Repetir la <strong>contraseña</strong> es obligatorio
            </span>
            <span
                *ngIf="registroUsuario.get('repassword')!.hasError('minlength') && registroUsuario.get('repassword')!.touched"
                class="text-danger error-label">
              La <strong>contraseña</strong> debe tener 6 ó más caracteres
            </span>
          </div>
          <div class="form-group py-3 mt-2 d-grid gap-2">
            <button class="btn btn-lg btn-primary" type="submit">Guardar</button>
          </div>
          <div class="form-group mb-3">
            ¿Ya estás registrado?
            <a routerLink="/login" class="link">
              Iniciar Sesión
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
