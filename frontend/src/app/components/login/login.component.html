<div class="wrapper">
  <div class="body">
    <img class="logo" src="../../../assets/images/login.png" alt="login">
    <h2 class="mb-3">Iniciar Sesión</h2>
    <form (ngSubmit)="loginUsuario()" [formGroup]="usuariologinForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label>Correo electrónico</label>
        <span
            *ngIf="usuariologinForm.get('email')!.hasError('required') && usuariologinForm.get('email')!.touched"
            class="text-danger error-label">
          El <strong>email</strong> es obligatorio
        </span>
        <span
            *ngIf="usuariologinForm.get('email')!.hasError('email') && usuariologinForm.get('email')!.touched"
            class="text-danger error-label">
          <strong>Email</strong> NO válido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label>Contraseña</label>
        <span
            *ngIf="usuariologinForm.get('password')!.hasError('required') && usuariologinForm.get('password')!.touched"
            class="text-danger error-label">
          La <strong>contraseña</strong> es obligatoria
        </span>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
      </div>
      <p class="mt-3">¿No tienes cuenta? <a routerLink="/registrar-usuario">Regístrate</a></p>
      <a class="mt-3" routerLink="/recuperar-password">Recuperar Contraseña</a>
    </form>
  </div>
</div>
